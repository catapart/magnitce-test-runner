<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;test-runner&gt; Demo</title>
    <link rel="stylesheet" href="./demo-page.css">
</head>
<body>
    <main class="centered-single-column">
        <header class="full-width">
            <div class="content centered-single-column">
                <h1>The <code>test-runner</code> element</h1>
            </div>
        </header>
        <article class="overview">
            <h2>Overview</h2>
            <p>The <code>&lt;test-runner&gt;</code> element runs tests and displays the results.</p>
        </article>
        <article class="basic">
            <h2>Basic Example</h2>
            <div class="example">
                <test-runner>
                    <code-tests auto="false" src="tests/direct-access.tests.js">
                        <span slot="title">Direct Access</span>
                    </code-tests>
                    <code-tests auto="false" src="tests/library.tests.js">
                        <span slot="title">Library</span>
                    </code-tests>
                    <code-tests auto="false" src="tests/before-after.tests.js" in-order>
                        <span slot="title">Before/After</span>
                    </code-tests>
                    <code-tests auto="false" src="tests/result-type.tests.js"r>
                        <span slot="title">Result Type</span>
                    </code-tests>
                    <div slot="subject">[ Subject ]</div>
                </test-runner>
            </div>
        </article>
        <article class="events">
            <h2>Events</h2>
            <div class="description">
            </div>
            <div class="example">
            </div>
            <div class="log">
                <header>
                    <span class="title">Event Log</span>
                </header>
                <ul></ul>
            </div>
            <script type="module">
                const eventsLog = document.querySelector('article.events .log ul');
                document.addEventListener('DOMContentLoaded', () =>
                {
                    // eventsBrowser.addEventListener('change', (event) =>
                    // {
                    //     const result = {
                    //         newSelection: event.detail.newSelection.textContent,
                    //         previousSelection: event.detail.previousSelection.map((item) =>
                    //         {
                    //             return item.textContent;
                    //         }),
                    //         shift: event.detail.shift,
                    //         ctrl: event.detail.ctrl,
                    //         alt: event.detail.alt,
                    //     }
                    //     logEventResult(result);
                    // });
                });        
                function logEventResult(result)
                {
                    const entry = document.createElement('li');
                    entry.textContent = JSON.stringify(result, null, 2);
                    entry.classList.add('entry');
                    eventsLog.append(entry);
                }        
            </script>
        </article>
    </main>
    <script type="module" src="./dist/test-runner.js"></script>
</body>
</html>
